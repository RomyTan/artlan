<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/artlan.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>artlan</title>
  </head>
  <body>
  <div id="app">
    <nav class="navbar">
      <a href="/" class="logo">
        <img src="/artlan.svg" alt="Artlan Logo" class="logo-img">
      </a>
      <div class="nav-links">
        <a href="#" class="active" data-value="Work">Work</a>
        <a href="#" data-value="About">About</a>
        <a href="#" data-value="Contact">Contact</a>
      </div>
    </nav>

    <header class="hero">
      <div class="hero-content">
        <h1>
        <span class="T1" data-final="CREATIVE">CREATIVE</span> <br>
        <span class="T2" data-final="DESIGNER">DESIGNER</span> <br>
        <span class="T3" data-final="SINCE">SINCE</span> <br>
        <span class="T3" data-final="2011">2011</span> <br>
        </h1>

      <div class="hero-details">
        <div class="detail-item">
          <p>CREATIVE<br>DESIGNER</p>
        </div>
        <div class="detail-item">
          <p>INDONESIA<br><span id="clock">00:00:00</span></p>
        </div>
      </div>
    </div>
    </header>

    <section class="projects">
      <div class="swipe-hint">
        <span>SWIPE ME</span>
        <div class="arrow-down">â†’</div>
      </div>

    <div class="project-grid">
      
      <div class="project-item" data-title="TAILORED" data-subtitle="STUDIOS" data-category="BRANDING & WEB">
        <div class="project-img">
          <img src="/src/img/thumb-tailored.png" alt="Project 1">
          <div class="bracket bt-l"></div>
          <div class="bracket bt-r"></div>
          <div class="bracket bb-l"></div>
          <div class="bracket bb-r"></div>
        </div>
        <div class="project-details">
          <span class="p-number">[ 01 ]</span>
          <span class="p-title">Tailored Studios</span>
          <span class="p-year">2024</span>
        </div>
      </div>

      <div class="project-item" data-title="FACTOR" data-subtitle="FINANCE" data-category="BRANDING & APP">
        <div class="project-img">
          <img src="/src/img/thumb-factor.png" alt="Project 2">
          <div class="bracket bt-l"></div>
          <div class="bracket bt-r"></div>
          <div class="bracket bb-l"></div>
          <div class="bracket bb-r"></div>
        </div>
        <div class="project-details">
          <span class="p-number">[ 02 ]</span>
          <span class="p-title">Factor Finance</span>
          <span class="p-year">2025</span>
        </div>
      </div>

      <div class="project-item" data-title="LYBRA" data-subtitle="FINANCE" data-category="BRANDING & WEB-APP">
        <div class="project-img">
          <img src="/src/img/thumb-lybra.png" alt="Project 3">
          <div class="bracket bt-l"></div>
          <div class="bracket bt-r"></div>
          <div class="bracket bb-l"></div>
          <div class="bracket bb-r"></div>
        </div>
        <div class="project-details">
          <span class="p-number">[ 03 ]</span>
          <span class="p-title">Lybra Finance</span>
          <span class="p-year">2023</span>
        </div>
      </div>

      <div class="project-item" data-title="AMPED" data-subtitle="VISIBILITY" data-category="BRANDING & WEB">
        <div class="project-img">
          <img src="/src/img/thumb-ampv.png" alt="Project 4">
          <div class="bracket bt-l"></div>
          <div class="bracket bt-r"></div>
          <div class="bracket bb-l"></div>
          <div class="bracket bb-r"></div>
        </div>
        <div class="project-details">
          <span class="p-number">[ 04 ]</span>
          <span class="p-title">Amped Visibility</span>
          <span class="p-year">2024</span>
        </div>
      </div>

    </div>
    </section>

  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
